<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كل سنة وانتِ طيبة يا سندوسة</title>
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ffd700, #daa520, #8b4513);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            max-width: 600px;
            text-align: center;
            transform: translateY(20px);
            opacity: 0;
            animation: fadeUp 1s ease-out forwards;
            position: relative;
            z-index: 1;
        }

        /* Text Styles */
        .main-greeting {
            font-size: 2.5rem;
            color: #8b4513;
            margin-bottom: 30px;
            line-height: 1.3;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .secondary-message {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 25px;
            opacity: 0;
            animation: slideUp 0.8s ease-out 0.5s forwards;
        }

        .appreciation {
            font-size: 1.1rem;
            color: #444;
            margin-bottom: 30px;
            opacity: 0;
            animation: slideUp 0.8s ease-out 0.8s forwards;
        }

        /* Buttons */
        .btn-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            opacity: 0;
            animation: fadeIn 1s ease-out 1.2s forwards;
        }

        .btn {
            background: #8b4513;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(139, 69, 19, 0.3);
            background: #daa520;
        }

        /* Animations */
        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100px) scale(0); opacity: 0; }
        }

        /* Custom Alert */
        .custom-alert {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #8b4513;
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            z-index: 10000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from { transform: translate(-50%, -100px); }
            to { transform: translate(-50%, 0); }
        }

        /* Smile Effect */
        .smile-effect {
            position: fixed;
            font-size: 3rem;
            pointer-events: none;
            animation: floatUp 2s ease-out forwards;
            user-select: none;
            z-index: 9999;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-greeting {
                font-size: 2rem;
            }
            
            .secondary-message {
                font-size: 1rem;
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="main-greeting">كل سنة وانتِ طيبة يا سندوسة 🌙✨</h1>
        
        <p class="secondary-message">
            ربنا يجعلك دايما فرحانه ، وكل ما أشوفك ألاقيك مبسوطه و مبتسمة
        </p>

        <p class="appreciation">
            بمناسبة العيد، عايز أقولك شكرًا كل سنه و انتي طيبة
        </p>

        <div class="btn-container">
            <button class="btn" onclick="showMoreWishes()">
                <span>🎁 ورديات زيادة</span>
            </button>
            <button class="btn" onclick="spreadSmiles()">
                <span>😄 افرحي وابتسمي</span>
            </button>
        </div>
    </div>

    <script>
        // Random wishes functionality
        function showMoreWishes() {
            const messages = [
                "كل شوية بشوفك مبسوطة ببقى مبسوط أكتر منك 🍃",
                "ربنا يحفظلك ضحكتك اللي بتشجعني كل يوم ☀️",
            ];
            
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            
            // Create custom alert
            const alertBox = document.createElement('div');
            alertBox.className = 'custom-alert';
            alertBox.textContent = randomMessage;
            
            document.body.appendChild(alertBox);
            
            setTimeout(() => {
                alertBox.remove();
            }, 3000);
        }

        // Smile animation functionality
        function spreadSmiles() {
            const smile = document.createElement('div');
            smile.className = 'smile-effect';
            
            const emojis = ['💖', '✨', '🌸', '🥰', '🌙'];
            smile.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            
            // Random positioning
            const xPos = Math.random() * (window.innerWidth - 50);
            const yPos = Math.random() * (window.innerHeight - 50);
            
            smile.style.left = `${xPos}px`;
            smile.style.top = `${yPos}px`;
            
            document.body.appendChild(smile);
            
            setTimeout(() => smile.remove(), 2000);
        }
    </script>
</body>
</html>
